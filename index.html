<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unit Converter</title>
        <!-- CSS FILE -->
		<link rel="stylesheet" href="index.css" />
		<!-- Fonts APIs Below -->
        <!-- 1 -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
			rel="stylesheet"/>

        <!-- 2 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">



        <!-- 3 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<div class="input">
				<h1 class="heading">Metric/Imperial Unit Conversion</h1>
				<input type="text" id="num-el" class="numb" inputmode="numeric" />
				<button id="btn-el" class="btn"  onclick="render()">Convert</button>
			</div>
			<div class="result">
				<div class="len">
                    <!-- static text -->
                    <p class="text">Length (Meter/Feet)</p>
                    <!-- dynamic text -->
					<p id="l-el" class="dyn">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
				</div>
				<div class="vol">
                    <!-- static text -->
                    <p class="text">Volume (Liters/Gallons)</p>
                    <!-- dynamic text -->
					<p id="v-el" class="dyn">
                        20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                    </p>
				</div>
				<div class="mas">
                    <!-- static text -->
                    <p class="text">Mass (Kilograms/Pounds)</p>
                    <!-- dynamic text -->
					<p id="m-el" class="dyn">
                        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                    </p>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
